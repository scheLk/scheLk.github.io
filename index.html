<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac Schelk</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/link.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/section-skills.css">
    <link rel="stylesheet" href="css/components/progressbar.css">
    <link rel="stylesheet" href="css/components/skills.css">
    <link rel="stylesheet" href="css/components/section-projetos.css">
</head>

<body>
    <header class="header">
        <a id="logo" href="/index.html">iSchelk</a>
        <nav class="navigation"> <!-- Navigation -->

            <a class="link-normal" href="">Skills</a>
            <a class="link-normal" href="">Projeto</a>
            <a class="link-normal" href="">Sobre</a>
            <a class="link-normal" href="">Contatos</a>
            <a class="button" href="">Download CV</a>
        </nav>
    </header>

    <section class="main-section">

        <div class="wrapper">

            <div class="box">
                <h1 class="main-title">Isaac Schelk</h1>
                <h2 class="subtitle">FrontEnd Project</h2>
            </div>

            <div class="btn-nav">
                <a class="button" href="">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>

        </div>

    </section>



    <!--SECTION DE SKILLS-->
    <section class="section-skills">

        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper">
            <article class="skill">
                <img class="icon" src="assets/img/ico_html5.png" alt="HTML5">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" value="70" max="100">70%</progress>
                </div>
            </article>

            <article class="skill">
                <img class="icon" src="assets/img/ico_css3.png" alt="CSS">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" value="70" max="100">70%</progress>
                </div>
            </article>

            <article class="skill">
                <img class="icon" src="assets/img/ico_js.png" alt="JAVASCRIPT">
                <div class="right">
                    <h3 class="title">JAVASCRIPT</h3>
                    <progress class="progress-bar" value="70" max="100">70%</progress>
                </div>
            </article>

            <article class="skill">
                <img class="icon" src="assets/img/ico_react.png" alt="REACT">
                <div class="right">
                    <h3 class="title">REACT</h3>
                    <progress class="progress-bar" value="70" max="100">70%</progress>
                </div>
            </article>

            <article class="skill">
                <img class="icon" src="assets/img/ico_nodejs.png" alt="Node.JS">
                <div class="right">
                    <h3 class="title">Node.js</h3>
                    <progress class="progress-bar" value="70" max="100">70%</progress>
                </div>
            </article>

            <article class="skill">
                <img class="icon" src="assets/img/ico_tdd.png" alt="TDD">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" value="70" max="100">70%</progress>
                </div>
            </article>

            <article class="skill">
                <img class="icon" src="assets/img/ico_restapi.png" alt="Rest API">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" value="70" max="100">70%</progress>
                </div>
            </article>

            <article class="skill">
                <img class="icon" src="assets/img/ico_ux.png" alt="UX">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" value="70" max="100">70%</progress>
                </div>
            </article>
        </div>
    </section>



    <!-- SECTION DE PROJETOS -->
    <section class="projetos">


        <h4 class="main-title -third">Projetos</h4>

        <div class="wrapper">

            <article class="projects">
                <div class="icons-container">
                    <figure class="img-container">
                        <img class="icon" src="assets/img/logo-firedlabs.png" alt="">
                    </figure>
                </div>
            </article>

            <article class="projects">
                <div class="icons-container">
                    <figure class="img-container -second">
                    <img class="icon -second" src="assets/img/logo-collabcode.png" alt="">
                    </figure>
                </div>
            </article>


            <article class="projects">
                <div class="icons-container">
                    <figure class="img-container  -third">
                    <img class="icon -third" src="assets/img/LOGOOO.png" alt="">
                    </figure>
                </div>
            </article>

        </div>
    </section>




    <script src="app.js"></script>
</body>

</html>
